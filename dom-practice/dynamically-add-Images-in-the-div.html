<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="d1">
    <br>
    <button onclick="show()">Show Image</button>
    <div id="d2"></div>

    <script>
        function show(){
            var x=document.getElementById('d1').value;
            var y=document.createElement('img');
            y.src=x;
            document.getElementById('d2').appendChild(y)
        }
    </script>
</body>
</html>
