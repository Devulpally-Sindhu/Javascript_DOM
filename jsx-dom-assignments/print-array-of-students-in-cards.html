<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <script>
         var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]

    students.forEach(a=>{
        var x=document.createElement('div');
        x.style.width="100%";
        x.style.height="120px";
        x.style.border="2px solid"
        x.style.marginBottom="20px"

        var x1=document.createElement('h1');
        x1.innerHTML=a.firstname+" "+a.lastname;
        x.appendChild(x1);

        var x2=document.createElement('p');
        x2.innerHTML="Age"+":"+a.age;
        x.appendChild(x2);

        document.body.appendChild(x)

    })


    </script>
</body>
</html>
