<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d1"></ul>

    <script>
        var ele=document.createElement('h1');
        ele.innerHTML="welcome to New world"
        ele.style.background="gray";
        ele.style.border="10px solid green";
        ele.style.color="red"
        document.body.appendChild(ele);

        var ar=["sindhu","amma","dady","mangadevi"];
        ar.forEach(a=>{
            var x=document.createElement('li');
            x.innerHTML=a;
            document.getElementById('d1').appendChild(x);
        })
    </script>
</body>
</html>
