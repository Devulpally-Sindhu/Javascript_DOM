<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d1"></ul>
    <script>
        var ar=[4,89,44,80,19,56,38,29];
        ar.forEach(a=>{
            var x=document.createElement('li');
            if(a%2==0){
                var y=document.createElement('i');
                y.innerHTML=a;
                x.appendChild(y)
            }
            else{
                var z=document.createElement('b');
                z.innerHTML=a;
                x.appendChild(z)

            }
            document.getElementById('d1').appendChild(x)
        })
    </script>
</body>
</html>
