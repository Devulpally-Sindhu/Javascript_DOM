<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var family={
            "Firstname":"sindhu",
            "Lastname":"devulpally",
            "Age":"30"
        }
        for(var x in family){
            var a=document.createElement('h1');
            a.innerHTML=x+":"+family[x].toUpperCase()
            document.body.appendChild(a)
        }
    </script>
</body>
</html>
