<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d1"></ul>
    <ol id="d2"></ol>
    <script>
        var ar=["sindhu","amma","dady","keerthi"];
        ar.forEach(a=>{
            var x=document.createElement('li');
            x.innerHTML=a;
            document.getElementById('d1').appendChild(x)
        })

        ar.forEach(b=>{
            var y=document.createElement('li');
            y.innerHTML=b;
            document.getElementById('d2').appendChild(y)
        })
    </script>
</body>
</html>
