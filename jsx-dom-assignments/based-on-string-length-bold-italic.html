<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d1"></ul>

    <script>
        var ar=["sindhuyt6","amma","dady","keerthi"];
        ar.forEach(a=>{
            var x=document.createElement('li');
            if((a.length)%2==0){
                var a1=document.createElement('b');
                a1.innerHTML=a;
                x.appendChild(a1);              
            }
            else{
                var a2=document.createElement('i');
                a2.innerHTML=a;
                x.appendChild(a2);
            } 
            document.getElementById('d1').appendChild(x)        
        })
       
    </script>
</body>
</html>
