<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d1"></ul>

    <script>
        var ar=["sindhu","amma","dady","keerthi","hanu","sanvi"];
        var br=ar.sort();
        br.forEach(a=>{
            var x=document.createElement('li');
            x.innerHTML=a
            document.getElementById('d1').appendChild(x)   
        })
                 
        
       
    </script>
</body>
</html>
