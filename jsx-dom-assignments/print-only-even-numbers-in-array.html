<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d1"></ul>

    <script>
        var ar=[1,90,61,89,44,23,35,59,94];
        var br=ar.filter(a=>a%2==0);
        br.forEach(b=>{
            var x=document.createElement('li');
            x.innerHTML=b;
            document.getElementById('d1').appendChild(x)
        })

    </script>
</body>
</html>
