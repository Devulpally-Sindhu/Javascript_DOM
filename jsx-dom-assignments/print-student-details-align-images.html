<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="d1" border="2" align="center" width="25%"></table>
    <script>
         var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]

    students.forEach(a=>{
        var tr=document.createElement('tr');

        var td1=document.createElement('td');
        td1.innerHTML=a.firstname;
        tr.appendChild(td1);

        var td2=document.createElement('td');
        td2.innerHTML=a.lastname;
        tr.appendChild(td2)

        var td3=document.createElement('td');
        td3.innerHTML=a.age;
        tr.appendChild(td3)

        var td4=document.createElement('img');
        if(a.gender=="male"){
            td4.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnukj49JIjwjPdZX_e_BCIN5EHaddnryNtug&s"
            td4.style.width="180px";
           // td4.style.height="120px"
        }
        else{
            td4.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjbbbPXGKPjOkv3IXnu7mIgv25bNj06I205A&s"
            td4.style.width="180px";
           // td4.style.height="120px"
        }
        tr.appendChild(td4);

        document.getElementById('d1').appendChild(tr)
    })
    </script>
</body>
</html>
