<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="d1"></ul>
    <script>
        //Take an array of numbers and create a list from it.
        var ar=[1,2,3,4,10,30,60,45];
        var x=document.getElementById('d1');
        for(var i=0;i<=ar.length-1;i++){
            var y=document.createElement('li');
            y.innerHTML=ar[i];
            x.appendChild(y)
        }

    </script>
</body>
</html>
