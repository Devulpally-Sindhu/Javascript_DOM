<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><button onclick="abc()" id="d1" style="width: 50px;height: 50px;margin: 30px;">On</button></center>
    
    <script>
        var x = document.getElementById("d1")
        function abc(){
            if(x.innerHTML==="On"){
                x.innerHTML="Off"
            }else{
                x.innerHTML="On"
            }

        }
       
    </script>

</body>
</html>
