<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inc {
            font-size: 25px;
            color: black;
        }

        #inc1 {
            font-size: 25px;
            color: black;
        }
        span{
            font-size: 90px;
            color: green;
        }
    </style>
</head>
<body>
    <center>
        <span id="1" onclick="star(1)">&#9734</span>
        <span id="2" onclick="star(2)">&#9734</span>
        <span id="3" onclick="star(3)">&#9734</span>
        <span id="4" onclick="star(4)">&#9734</span>
        <span id="5" onclick="star(5)">&#9734</span>
        <h2>Rating: <span id="inc">0</span> <span id="inc1">/5</span></h2>
    </center>

    <script>
        var x=document.getElementById('inc');

        function star(e){
            x.innerHTML = e;
            for(var i=1;i<=5;i++){
                if(i<=e){
                    document.getElementById(i).innerHTML="&#9733"
                }
                else{
                    document.getElementById(i).innerHTML="&#9734"

                }

            }
        }
    </script>
  
</body>
</html>
