<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="d1" border="2">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Category</th>
            <th>Manufacturer</th>
        </tr>
    </table>
    <script>
        var products = [
            {
                "name": "Duracell - AAA Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.49,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Hard Rock TrackPak - Mac",
                "type": "Software",
                "price": 29.99,
                "category": "Recording Equipment",
                "manufacturer": "Hal Leonard",
            },
            {
                "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.62,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Energizer - MAX Batteries AA (4-Pack)",
                "type": "HardGood",
                "price": 5.32,
                "category": "Household Batteries",
                "manufacturer": "Energizer",
            },
            {
                "name": "METRA - Antenna Cable Adapter - Black",
                "type": "HardGood",
                "price": 13.99,
                "category": "Antennas & Adapters",
                "manufacturer": "Metra",
            },
            {
                "name": "WipeDrive Six - Mac|Windows",
                "type": "Software",
                "price": 23.99,
                "category": "Maintenance Software",
                "manufacturer": "White Canyon",
            }
        ];

        //Display all the products in a table

        var x = document.getElementById('d1');
        products.forEach(a => {
            var trow = document.createElement('tr');
            var name1 = document.createElement('td');
            name1.innerHTML = a.name;
            trow.appendChild(name1)
            var type1 = document.createElement('td');
            type1.innerHTML = a.type;
            trow.appendChild(type1)
            var pr1 = document.createElement('td');
            pr1.innerHTML = a.price;
            trow.appendChild(pr1)
            var cate= document.createElement('td');
            cate.innerHTML = a.category;
            trow.appendChild(cate)
            var manuf = document.createElement('td');
            manuf.innerHTML = a.manufacturer;
            trow.appendChild(manuf)

            x.appendChild(trow)
        })

    </script>
</body>

</html>
