<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt();
        var x=document.createElement('h1');
        if(a%2==0){
            x.style.color="green";
        }
        else{
            x.style.color="red";
        }
        x.innerHTML=a;
        document.body.appendChild(x)
    </script>
</body>
</html>
