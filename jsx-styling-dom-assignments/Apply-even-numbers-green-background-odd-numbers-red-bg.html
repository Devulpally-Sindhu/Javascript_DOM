<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=+prompt();
        var y=document.createElement('h1');
        if(x%2==0){
            y.style.backgroundColor="green"
        }
        else{
            y.style.backgroundColor="red"
        }

        y.innerHTML=x;

        document.body.appendChild(y)
    </script>
</body>
</html>
