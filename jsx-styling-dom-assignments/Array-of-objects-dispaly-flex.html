<body style="display:flex;box-sizing: border-box; flex-wrap: wrap;">
    <script>
        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: "male"
            },
            {

            {

            {

        students.forEach(a => {

            var x1 = document.createElement('h1');

            x.appendChild(x1);

            var x2 = document.createElement('h1');
            x2.innerHTML = a.lastname;
            x.appendChild(x2);

            var x3 = document.createElement('h1');
            x3.innerHTML = a.age;
            x.appendChild(x3);

            var x4 = document.createElement('h1');
            if (a.gender == "male") {
                x.style.backgroundColor="blue"                
            }
            else{
                x.style.backgroundColor="green"
            }

            x4.innerHTML = a.gender;
                x.appendChild(x4);
            
                var x6=document.createElement('img');
            if(a.gender=="male"){
