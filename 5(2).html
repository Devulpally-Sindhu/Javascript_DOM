<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="d1"></h1>
    <script>
        //Create one h1 element,put some text into it and apply red font color to it

        var x=document.getElementById('d1');
        var y=document.createElement('h1');
        y.innerHTML="I am sindhu";
        y.style.color="red";
        x.appendChild(y);
        console.log(x.innerHTML)


    </script>
</body>
</html>
