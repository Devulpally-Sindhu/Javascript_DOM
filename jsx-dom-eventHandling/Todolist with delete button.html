<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="d1">
    <button onclick="xyz()">Click here</button>
    <ul id="d2"></ul>
    <script>
        var ar=[];

        function xyz(){
           // var x=document.createElement('li');
            //x.innerHTML=a.value;
           // alert("gh")
           var a=document.getElementById('d1');
            ar.push(a.value);  
            createTodo()        
        }

        function createTodo(){
            document.getElementById('d2').innerHTML="";
            ar.forEach((b,i)=>{
                var x=document.createElement('li');
                x.innerHTML=b;

                var y=document.createElement('button');
                y.innerHTML="delete";
                y.onclick=function (){
                    alert("hi")
                    ar.splice(i,1);
                    createTodo();
                }
                x.appendChild(y);
                document.getElementById('d2').appendChild(x)

            })

        }
        createTodo()



        
        
     
    </script>
</body>
</html>
